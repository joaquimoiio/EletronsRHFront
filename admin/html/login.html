<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Sistema RH</title>
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">🔐</div>
                <h1>Área Administrativa</h1>
                <p>Faça login para acessar o sistema</p>
            </div>
            
            <div id="error-message" class="error-message hidden">
                Usuário ou senha incorretos
            </div>

            <form id="login-form" class="login-form">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <div class="input-icon">👤</div>
                    <input type="text" id="username" name="username" required 
                           placeholder="Digite seu usuário" autocomplete="username">
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="input-icon">🔒</div>
                    <input type="password" id="password" name="password" required 
                           placeholder="Digite sua senha" autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Entrar no Sistema</span>
                    <span class="btn-loading">Entrando...</span>
                </button>
                
                <div class="forgot-password">
                    <a href="#" onclick="alert('Entre em contato com o administrador do sistema.')">
                        Esqueceu sua senha?
                    </a>
                </div>
                
                <a href="../../publico/html/index.html" class="back-link">
                    ← Voltar ao site público
                </a>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
