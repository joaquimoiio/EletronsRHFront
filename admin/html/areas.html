<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Áreas - Sistema RH</title>
    <link href="../css/areas.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Sistema RH</h1>
                <nav class="nav">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="areas.html" class="nav-link active">Áreas</a>
                    <a href="vagas.html" class="nav-link">Vagas</a>
                    <a href="eventos.html" class="nav-link">Eventos</a>
                    <button id="logout-btn" class="logout-btn">Sair</button>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2>Gerenciar Áreas</h2>
                <p>Cadastre e organize as áreas da sua empresa</p>
            </div>

            <div id="message" class="message hidden"></div>

            <div class="content-grid">
                <div class="form-section">
                    <div class="card">
                        <h3>Nova Área</h3>
                        <form id="area-form" class="area-form">
                            <div class="input-group">
                                <label for="area-nome">Nome da Área</label>
                                <input type="text" id="area-nome" name="nome" required 
                                       placeholder="Ex: Tecnologia, Marketing, RH...">
                            </div>
                            <button type="submit" class="submit-btn">Cadastrar Área</button>
                        </form>
                    </div>
                </div>

                <div class="list-section">
                    <div class="card">
                        <div class="card-header">
                            <h3>Áreas Cadastradas</h3>
                            <span id="total-areas" class="counter">0</span>
                        </div>
                        
                        <div id="loading" class="loading">
                            Carregando áreas...
                        </div>

                        <div id="areas-list" class="areas-list hidden">
                            <!-- Áreas serão carregadas aqui -->
                        </div>

                        <div id="empty-state" class="empty-state hidden">
                            <p>Nenhuma área cadastrada ainda.</p>
                            <span>Comece criando a primeira área da empresa.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Edição -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Área</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <form id="edit-form" class="edit-form">
                <input type="hidden" id="edit-area-id">
                <div class="input-group">
                    <label for="edit-area-nome">Nome da Área</label>
                    <input type="text" id="edit-area-nome" name="nome" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-edit" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="submit-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/areas.js"></script>
    <script src="../js/config.js"></script>
</body>
</html>
